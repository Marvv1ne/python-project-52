{% load django_bootstrap5 %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/headers/">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            .bd-placeholder-img {
              font-size: 1.125rem;
              text-anchor: middle;
              -webkit-user-select: none;
              -moz-user-select: none;
              user-select: none;
            }
      
            @media (min-width: 768px) {
              .bd-placeholder-img-lg {
                font-size: 3.5rem;
              }
            }
          </style>
    </head>
    <body>
      <header class="p-3 bg-dark text-white">
        <div class="container-fluid">
          <div class="d-flex flex-wrap align-items-center justify-content-start justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
              <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
            </a>
            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
              <li><a href="#" class="nav-link px-2 text-secondary">Менеджер задач</a></li>
              <li><a href="{% url 'home_users' %}" class="nav-link px-2 text-white">Пользователи</a></li>
              <li><a href="{% url 'statuses' %}" class="nav-link px-2 text-white">Статусы</a></li>
              <li><a href="{% url 'labels' %}" class="nav-link px-2 text-white">Метки</a></li>
              <li><a href="{% url 'tasks' %}" class="nav-link px-2 text-white">Задачи</a></li>
            </ul>
            {% if not user.is_authenticated%}
            <div class="text-end">
              <button type="button" class="btn btn-outline-light me-2"><a href="{% url 'signin' %}" class="nav-link px-2 text-white">SignIn</a></button>
              <button type="button" class="btn btn-warning"><a href="{% url 'signup' %}" class="nav-link px-2 text-white">Sign-Up</a></button>
            </div>
            {% else %}
            <button type="button" class="btn btn-warning"><a href="{% url 'signout' %}" class="nav-link px-2 text-white">Sign-Out</a></button>
            {% endif %}
          </div>
        </div>
      </header>
      <div class="container wrapper flex-grow-1">
          {% block title %}{% endblock title %}
          {% bootstrap_messages %}
          {% block content %}{% endblock content %}
      </div>
    </body>
</html>
