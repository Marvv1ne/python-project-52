{% extends "main/index.html" %}

{% load django_bootstrap5 %}
{% load i18n %}

{% block title %}
    {{ title }} | {% translate 'Task Manager' %}
{% endblock %}

{% block content %}
    <h1 class="my-4">{{ title }}</h1>

    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Accept" class="btn btn-success">
    </form>
{% endblock %}
